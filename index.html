<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TDS Project POST Helper</title>

  <style>
    /* ===== Global Page Style ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #eef2f7; /* Soft professional grey-blue */
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      width: 750px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-top: 0;
      color: #2b4c7e;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #2b4c7e;
    }

    /* ===== Inputs ===== */
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #c3cbe0;
      font-size: 15px;
      background: #f8f9fc;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4a6bff;
      background: #ffffff;
      box-shadow: 0 0 4px rgba(74,107,255,0.3);
    }

    /* ===== Button ===== */
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4a6bff;
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #3a59db;
    }

    /* ===== Response Box ===== */
    #responseBox {
      margin-top: 20px;
      padding: 18px;
      border-radius: 10px;
      background: #f0f3fa;
      border-left: 6px solid #ccc;
      white-space: pre-wrap;
      transition: 0.25s;
      font-size: 15px;
    }

    .success {
      background: #e4f9e7;
      border-left: 6px solid #2ea32e;
    }

    .error {
      background: #ffe2e2;
      border-left: 6px solid #ff4d4d;
    }

    /* ===== Next URL box ===== */
    #nextUrlBox {
      margin-top: 20px;
      padding: 18px;
      background: #e9efff;
      border-left: 6px solid #4a6bff;
      border-radius: 10px;
      display: none;
      font-size: 15px;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      background: #4a6bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .copy-btn:hover {
      background: #3a59db;
    }

    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #c7d0e6;
    }
  </style>
</head>

<body>

<div class="container">

<h2>TDS Project POST Helper</h2>

<p style="color:#3a4b63;">
  <b>Email</b>, <b>Secret</b> and <b>Submit URL</b> are stored permanently in your browser.
</p>

<label>Proxy Submit URL (One-time setup)</label>
<input id="submitUrl" type="text" placeholder="https://your-vercel-app.vercel.app/api/proxy">

<label>Email (One-time)</label>
<input id="email" type="text" placeholder="Enter your email">

<label>Secret (One-time)</label>
<input id="secret" type="text" placeholder="Enter your secret">

<hr>

<label>Actual Submit URL (changes only if IITM changes endpoint)</label>
<input id="actualSubmitUrl" type="text" placeholder="https://tds-llm-analysis.s-anand.net/submit">

<label>Task URL (changes every task)</label>
<input id="url" type="text" placeholder="Paste the given task URL">

<label>Answer</label>
<textarea id="answer" rows="4" placeholder="Write your answer here"></textarea>

<button onclick="sendRequest()">Send POST Request</button>

<h3 style="color:#2b4c7e; margin-top:25px;">Server Response:</h3>
<div id="responseBox">Waiting...</div>

<h3 style="color:#2b4c7e; margin-top:25px;">Next Task URL (Full):</h3>
<div id="nextUrlBoxFull">
  <div id="nextUrlTextFull">No URL yet</div>
  <button class="copy-btn" onclick="copyFullUrl()">Copy Full URL</button>
</div>

<h3 style="color:#2b4c7e; margin-top:25px;">Next Task URL (Clean):</h3>
<div id="nextUrlBoxClean">
  <div id="nextUrlTextClean">No URL yet</div>
  <button class="copy-btn" onclick="copyCleanUrl()">Copy Clean URL</button>
</div>


</div> <!-- container end -->

<script>
  // Load saved values
  document.getElementById("submitUrl").value = localStorage.getItem("submitUrl") || "";
  document.getElementById("email").value = localStorage.getItem("email") || "";
  document.getElementById("secret").value = localStorage.getItem("secret") || "";
  document.getElementById("actualSubmitUrl").value = localStorage.getItem("actualSubmitUrl") || "";

  async function sendRequest() {
    const proxyUrl = document.getElementById("submitUrl").value;          // Vercel proxy
    const actualSubmitUrl = document.getElementById("actualSubmitUrl").value; // IITM server submit URL
    const email = document.getElementById("email").value;
    const secret = document.getElementById("secret").value;
    const answer = document.getElementById("answer").value;
    const taskUrl = document.getElementById("url").value;

    // Save one-time fields
    localStorage.setItem("submitUrl", proxyUrl);
    localStorage.setItem("email", email);
    localStorage.setItem("secret", secret);
    localStorage.setItem("actualSubmitUrl", actualSubmitUrl);

    // Updated payload for PROXY
    const payload = {
      submit_url: actualSubmitUrl,  // This goes to IITM server
      email: email,
      secret: secret,
      url: taskUrl,
      answer: answer
    };

    const box = document.getElementById("responseBox");
    const nextUrlBox = document.getElementById("nextUrlBox");
    const nextUrlText = document.getElementById("nextUrlText");

    box.className = "";
    box.innerText = "Sending request...";
    nextUrlBox.style.display = "none";

    try {
      const response = await fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      box.innerText = JSON.stringify(data, null, 2);

      box.className = data.correct === true ? "success" : "error";

      if (data.url) {
        nextUrlText.innerText = data.url;
        nextUrlBox.style.display = "block";
      }

    } catch (e) {
      box.className = "error";
      box.innerText = "Error: " + e.toString();
    }
  }

  function copyNextUrl() {
    const url = document.getElementById("nextUrlText").innerText;
    navigator.clipboard.writeText(url);
    alert("URL copied to clipboard!");
  }
</script>

</body>
</html>
